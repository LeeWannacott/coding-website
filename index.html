<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn JavaScript</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <header id="navbar">
    <p>hello world!</p>
  </header>
  <body>
    <script>
      function incrementProgress() {
        var progressBar = document.getElementById("progress-bar");
        var progress = progressBar.value;
        let challengeNumber = window.location.pathname.split('/')
        if (progress < 1) {
          progressBar.value = progress + 0.01;
                const newNumber = Number(challengeNumber[challengeNumber.length-1])+1
                window.location.href = `/${newNumber}`
        }
      }
      function decrementProgress() {
        var progressBar = document.getElementById("progress-bar");
        var progress = progressBar.value;
        let challengeNumber = window.location.pathname.split('/')
        if (progress > 0) {
                const newNumber = Number(challengeNumber[challengeNumber.length-1])-1
                window.location.href = `/${newNumber}`
        }
      }
    </script>
    <div id="problem-container">
      <h1 id="problem-title">Problem {{.ProblemNumber}}:</h1>
    </div>
    <div id="coding-challenge">
      <p id="problem-description">
      {{.Question}}
      <div id="monaco-editor"></div>
    </div>

    <input type="hidden" id="code-input" name="code" form="code-form" />

    <div id="buttons-and-progress">
      <progress id="progress-bar" value="0.01"></progress>
      <div id="buttons-container">
        <button class="change-problem-buttons" onclick="decrementProgress()">
          Back
        </button>
        <button
          form="code-form"
          name="code"
          id="submit-button"
          onclick="getValue()"
          type="submit"
        >
          Submit Solution
        </button>
        <button class="change-problem-buttons" onclick="incrementProgress()">
          Next
        </button>
      </div>
    </div>
    <form id="code-output" name="code-output" action="/" method="GET"></form>
    <p>Output: {{.Output}}</p>
  </body>
  <!-- OR ANY OTHER AMD LOADER HERE INSTEAD OF loader.js -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.22.3/min/vs/loader.js"></script>

  <form id="code-form" name="code" action="/" method="POST"></form>
  <script>
    let editor;

    require.config({
      paths: { vs: "https://cdn.jsdelivr.net/npm/monaco-editor@0.22.3/min/vs" },
    });
    require(["vs/editor/editor.main"], function () {
      editor = monaco.editor.create(document.getElementById("monaco-editor"), {
        value: `{{.Code}}`,
        language: "javascript",
        automaticLayout: true,
        theme: "vs-light",
        scrollbar: { vertical: "hidden" },
        minimap: { enabled: false },
        fontSize: 15,
      });
    });

    function getValue() {
      window.document
        .querySelector("#code-input")
        .setAttribute("value", editor.getValue());
    }
  </script>
</html>
