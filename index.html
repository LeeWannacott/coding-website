<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Learn JavaScript</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <header id="navbar">
    <p>hello world!</p>
  </header>
  <body>
    <script>
      function incrementProgress() {
        var progressBar = document.getElementById("progress-bar");
        var progress = progressBar.value;
        if (progress < 1) {
          progressBar.value = progress + 0.01;
        }
      }

      function decrementProgress() {
        var progressBar = document.getElementById("progress-bar");
        var progress = progressBar.value;
        if (progress > 0) {
          progressBar.value = progress - 0.01;
        }
      }
      </script>
    <form id="code-form" action="/" method="POST">
      <div id="coding-challenge">
        <div id="monaco-editor" name="code"></div>
      </div>
    </form>

    <div id="buttons-and-progress">
      <progress id="progress-bar" value="0.01"></progress>
      <div id="buttons-container">
        <button class="change-problem-buttons" onclick="decrementProgress()">Back</button>
        <button form="code-form" name="code" id="submit-button" type="submit">
          Submit Solution
        </button>
        <button class="change-problem-buttons" onclick="incrementProgress()">Next</button>
      </div>
    </div>
  </body>
  <!-- OR ANY OTHER AMD LOADER HERE INSTEAD OF loader.js -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.22.3/min/vs/loader.js"></script>
  <script>
    require.config({
      paths: { vs: "https://cdn.jsdelivr.net/npm/monaco-editor@0.22.3/min/vs" },
    });
    require(["vs/editor/editor.main"], function () {
      var editor = monaco.editor.create(
        document.getElementById("monaco-editor"),
        {
          value: ["function x() {", '\tconsole.log("Hello world!");', "}"].join(
            "\n"
          ),
          language: "javascript",
          automaticLayout: true,
          theme: "vs-light",
          minimap: { enabled: false },
        }
      );
    });
  </script>
</html>
